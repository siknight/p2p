<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" href="../images/icon/crmbj_mini_logo.ico">

    <title>FarseerPBX</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-overrides.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="../css/layout.css" rel="stylesheet">
	<link href="../css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	
	
  </head>

  <body>
    
    <!-- navbar -->
    <nav class="navbar navbar-inverse" style="border-radius:0px;">
      <div class="navbar-inner container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><font style="color: white;font-size:24px;">FarseerPBX</font></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
            	<a href="#">
					  <i class="fa fa-warning fa-lg"></i><span class="badge red-float-badge">99+</span>
           		</a>
           	</li>
            <li><a href="#"><i class="fa fa-cog fa-mlg"></i></a></li>
            <li><a href="#"><i class="fa fa-sign-out fa-mlg"></i></a></li>
          </ul>
          <form class="navbar-form navbar-right">
          	<div class="input-group">
		      <div class="input-group-addon">
		      	<i class="fa fa-search"></i>
		      </div>
		      <input type="text" class="form-control" id="exampleInputAmount" placeholder="搜索分机、网关">
		    </div>
          </form>
        </div>
      </div>
    </nav>
    <!-- end navbar -->
  
  
  	<!-- sidebar -->
    <div id="sidebar-nav">
        <ul id="dashboard-menu">
            <li class="active">                
                <a href="javascript:void(0);" onclick="changePageAndPointer('moniter.pbx',this);" >
                	<div class="pointer">
                        <div class="arrow"></div>
                        <div class="arrow_border"></div>
                    </div>
                    <i class="fa fa-bar-chart"></i>
                    <span>状态监控</span>
                </a>
            </li>            
            <li>
                <a href="javascript:void(0);" onclick="changePageAndPointer('user.pbx',this);">
                    <i class="fa fa-users"></i>
                    <span>分机管理</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" onclick="changePageAndPointer('gateway.pbx',this);">
                    <i class="fa fa-arrows"></i>
                    <span>网关管理</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" onclick="changePageAndPointer('dialplan.pbx',this);">
                    <i class="fa fa-phone-square"></i>
                    <span>拨号计划</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" onclick="changePageAndPointer('voicemenu.pbx',this);">
                    <i class="fa fa-music"></i>
                    <span>语音菜单</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" onclick="changePageAndPointer('sysconfig.pbx',this);">                  
                    <i class="fa fa-cogs"></i>
                    <span>系统配置</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- end sidebar -->
  
  	<!-- main container -->
    <div class="content">
        <iframe id="contentFrame" style="width: 100%;height: 570px;" scrolling='auto'  frameborder='0'></iframe>
    </div>
    <!-- end main container -->
	<div>
		<h4 style="text-align: center;">FarseerPBX : www.crmbj.com</h4>
	</div>
  
    <script src="../js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script>
    
    	
    	function changePageAndPointer(_url,_target)
    	{
    		$('#dashboard-menu').find('li.active a div.pointer').remove();
    		$('#dashboard-menu').find('li.active').removeClass('active');
    		$(_target).parent().addClass('active');
    		$(_target).prepend('<div class="pointer"><div class="arrow"></div><div class="arrow_border"></div></div>');
    		
    		$('#contentFrame').attr('src',_url);
    	}
    	
    	
    </script>
    
  </body>
</html>
